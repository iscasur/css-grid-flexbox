<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS card</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://use.fontawesome.com/6f8a610621.js"></script>
</head>
<body>
    <div class="container">
        <section class="card">
            <header class="card__header">
                <div class="card__header-image">
                    <img src="img/icon.png" alt="">
                </div>
                <div class="card__header-title">
                    <h1>Title goes here</h1>
                    <p>Secondary text</p>
                </div>
            </header>
            <main class="card__content">
                <figure class="card__content-image">
                    <img src="img/image.png" alt="">
                </figure>
                <p>Greyhound divisively hello coldly wonderfully marginally far upon excluding</p>
            </main>
            <footer class="card__footer">
                <div class="card__footer-actions">
                    <button class="card__content-action1">Action 1</button>
                    <button class="card__content-action2">Action 2</button>
                </div>
                <div class="card__footer-social">
                    <i class="fa fa-heart"></i>
                    <i class="fa fa-share-alt"></i>
                </div>
            </footer>
        </section>
    </div>
</body>
</html>
